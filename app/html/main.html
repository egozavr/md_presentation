<div layout="row" layout-align="center" ng-show="$ctrl.empty">
    <div layout="column" layout-align="center center" class="md-display-1 md-accent">
        <p>No files to show.</p>
        <p> Add *.md files to <code>/app/presentation</code> folder.</p>
    </div>
</div>

<div layout="row" layout-align="center" class="presentation" ng-style="{'zoom':''+$ctrl.zoom}">
    <!--style={{'zoom:'+$ctrl.zoom}}-->
    <div flex="10"></div>
    <div flex class="md-padding">
        <ui-view name="presentation"></ui-view>
    </div>
    <div flex="10"></div>
</div>
<control-panel on-zoom-in="$ctrl.zoomIn()"
               on-zoom-out="$ctrl.zoomOut()"
               on-zoom-reset="$ctrl.zoomReset()"
               disable-zoom-in="$ctrl.dsblZoomIn()"
               disable-zoom-out="$ctrl.dsblZoomOut()"
               disable-zoom-reset="$ctrl.dsblZoomReset()"
               zoom="$ctrl.zoom">
</control-panel>
